<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.counter.dev/script.js" data-id="66ed9fdc-81a4-4454-a67a-74cb8155bf92" data-utcoffset="2"></script>



<head>
  <meta charset="UTF-8">
  <title>KASIA_AiCHATBOT</title>
  <script src="js/chat-ui.js" defer></script>
</head>

<body>

  <!-- Chatbox -->
  <div id="chatbox">
    <h2>Kasia's AI Chatbot</h2>
    <div id="chat-log"></div>
    <input id="user-input" type="text" placeholder="Write what you would like to know about Kasia...">
  </div>

  <!-- Tryb nocny -->
  <button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; z-index: 9999;">ðŸŒ“</button>


<!-- STYLE -->
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #605bee, #4438af);
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.3s ease;
  }

  body.dark-mode {
    background: linear-gradient(135deg, #1a1a2e, #16213e);
  }

  #chatbox {
    width: 100%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    padding: 24px;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
  }

  #chatbox h2 {
    margin: 0 0 16px;
    text-align: center;
    font-size: 24px;
    color: #fff;
    letter-spacing: 1px;
  }

  #chat-log {
    flex: 1;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 16px;
    overflow-y: auto;
    margin-bottom: 16px;
    font-size: 14px;
    line-height: 1.5;
    max-height: 300px;
    border: 1px solid rgba(255,255,255,0.2);
  }

  .message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 10px;
  }

  .icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    flex-shrink: 0;
  }

  .bot-icon {
    content: url('https://cdn-icons-png.flaticon.com/512/4712/4712027.png');
  }

  .user-icon {
    content: url('https://cdn-icons-png.flaticon.com/512/847/847969.png');
  }

  .typing {
    font-style: italic;
    color: #aaa;
    animation: blink 1s step-start 0s infinite;
  }

  @keyframes blink {
    50% { opacity: 0.3; }
  }

  #user-input {
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  #user-input::placeholder {
    color: #888;
  }
</style>

</body>
</html>
